<div class="ros-search"> 
	<div class="ros-content">
		<div class="ros-titlediv">
			<div id="ros-title">SQL查询</div>
		</div>
		<div class="ros-middle">
			<div class="ros-center">
				<div id="rosm-zdlist">
					<span class="rosm-span">字段信息</span>
					<div class="rosm-lftdiv">
						<div id="field_sql_title">
							<div id="sql_f_name">字段名</div>
							<div id="sql_f_type">字段类型</div>
						</div>
		          		<div id="sql_table_out">
			          		<table cellpadding="0" cellspacing="0">
			          			<tbody id="fields_sql"></tbody>
			          		</table>
		          		</div>
					</div>
				</div>
				<div id="rosm-sqldiv">
					<span>查询字段</span>
					<textarea id="rosm-displayfields"></textarea>
					<div id="rosm-operate">
						<input type="button" class="rosm-op" value=">">
						<input type="button" class="rosm-op rosm-op2" value="=">
						<input type="button" class="rosm-op rosm-op2" value="<">
					</div>
					<span>查询条件</span>
					<textarea id="rosm-condition"></textarea>
				</div>
			</div>
		</div>
		<div class="ros-footbtn">
			<input type="button" id="ros-cancel" value="取消" class="ros-confirm">
			<input type="button" id="ros-clear" value="清空" class="ros-confirm">
			<input type="button" id="ros-ok" value="确定" class="ros-confirm">
		</div>
	</div>
</div>
