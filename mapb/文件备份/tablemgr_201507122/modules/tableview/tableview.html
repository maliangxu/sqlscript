<div class="rtv-share">
	<div class="rtv-content">
		<div class="rtv-titlediv">
			<div id="rtvs-sharetitle" class="rtv-titlebtn">分享</div>
		</div>
		<div class="rtv-mid">
			<div class="rtv-middiv">
				<div class="rtvm-sharegroup">
					<div id="rtvm-grouptitle">分享到</div>
					<input type="text" id="rtvm-groupname">
					<ul id="rtvm-grouplist"></ul>			
				</div>
				<div class="rtvm-zyqx">
					<div id="rtvm-qxtitle">资源权限</div>
					<ul id="rtvm-qxlist">
						<li><input type="radio" data-mod='read' id="rtvm-radio1" name="rtvm-radio"><label for="rtvm-radio1">只读分享：只允许查看</label></li>
						<li><input type="radio" data-mod='copy' id="rtvm-radio2" name="rtvm-radio"><label for="rtvm-radio2">复制分享：数据拷贝</label></li>
						<li><input type="radio" data-mod='common' id="rtvm-radio3" name="rtvm-radio"><label for="rtvm-radio3">协同工作：组内共同完成工作</label></li>
					</ul>
				</div>
				<div class="rtvm-desc">
					<div id="rtvm-desctitle">资源描述</div>
					<textarea id="rtvm-desctext"></textarea>
				</div>
			</div>
			<div class="rtv-ocbtn">
				<input type="button" id="rtv-cancelshare" value="取消" class="rtv-confirm">
				<input type="button" id="rtv-okshare" value="保存" class="rtv-confirm">
			</div>
		</div>
	</div>
</div>
